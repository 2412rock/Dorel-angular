<div (click)="clickCard()" class="content">
    <div style="display: flex; flex-direction: column;  align-items: center;">
        <img [src]="searchResult.imagineCover.fileContentBase64" alt="Electrician" style="width: 85%;">
        <div style="width: 85%;">
            <div style="display: flex; flex-direction: row; align-items: center; margin-top: 1em; justify-content: space-between;">
                <span style="color: white; width: fit-content; font-size: large; font-weight: bold;">
                    {{searchResult.userName}}</span>
                <div style="display: flex; flex-direction: row; align-items: center; justify-content: center;">
                    <i style="font-size: medium; color: var(--selected-color); margin-right: 0.6em;" class="fa-solid fa-briefcase"></i>
                    <div style="background-color: var(--background-color); padding: 0.1em; border: 0.1em solid black; color: gray;">Menajera</div>
                    
                </div>
            </div>
            
            <div style="height: 5em; text-overflow: ellipsis; overflow: hidden;">
                <p
                style="color: white; width: fit-content; margin-top: 1em; font-size: medium; font-weight: 500; text-overflow: ellipsis; overflow: hidden;">
                {{searchResult.descriere}}.</p>
            </div>
            <p style="color: white; margin-top: 0.5em; margin-bottom: 0.5em; font-weight: bold;">Rating</p>
            <app-star-rating [rating]="searchResult.starsAverage" style="bottom: 0;"></app-star-rating>
            <div style="display: flex; flex-direction: row; justify-content: start; align-items: center; margin-top: 0.4em;">
                <i style="font-size: medium; color: var(--selected-color); margin-right: 0.6em;" class="fa-solid fa-location-dot"></i>

                    <div style="background-color: var(--background-color); padding: 0.1em; border: 0.1em solid black; color: gray;">Cluj</div>

            </div>
        </div>
    </div>
    <div>
    </div>
</div>
