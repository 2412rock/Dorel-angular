<div (click)="clickCard()" class="content">
    <div style="display: flex; flex-direction: column;  align-items: center;">
        <img [src]="searchResult.imagineCover.fileContentBase64" alt="Electrician" style="width: 90%; height: 14em">
        <div style="width: 90%;">
            <div
                style="display: flex; flex-direction: row; align-items: center; margin-top: 1em; justify-content: space-between;">
                <span style="color: white; width: fit-content; font-size: 1.5em; font-weight: bold;">
                    {{searchResult.userName}}</span>
            </div>

            <div style="height: 5.5em; text-overflow: ellipsis; overflow: hidden;">
                <p
                    style="color: white; width: fit-content; margin-top: 1em; font-size: medium; font-weight: 500; text-overflow: ellipsis; overflow: hidden;">
                    {{searchResult.descriere | truncate}}.</p>
            </div>
            <div
                style="display: flex; flex-direction: row; justify-content: space-between; align-items: center; margin-top: 0.3em">
                <div *ngIf="searchResult.ofer" style="display: flex; flex-direction: column; margin-top: 2em;">
                    <p *ngIf="searchResult.starsAverage != 0 && searchResult.ofer" style="color: white; font-size: 1em; margin-bottom: 0.4em;">
                        {{searchResult.starsAverage + " / 5 " + "("+searchResult.numberOfReviews+")"}} </p>
                    <app-star-rating [static]="true" *ngIf="searchResult.starsAverage != 0 && searchResult.ofer" [rating]="searchResult.starsAverage"
                        style="bottom: 0;"></app-star-rating>
                    <p *ngIf="searchResult.starsAverage === 0 && searchResult.ofer" style="color: var(--text-color-white);">No reviews yet</p>
                </div>
                <div style="display: flex; flex-direction: column; align-items: start; margin-top: 1.5em">
                    <div
                        style="display: flex; flex-direction: row; align-items: center; justify-content: center; margin-top: 0.5em;">
                        <i style="font-size: medium; color: var(--selected-color); margin-right: 0.6em;"
                            class="fa-solid fa-briefcase"></i>
                        <div style=" padding: 0.1em; color: var(--text-color-white); ">
                            <span style="text-overflow: ellipsis;  overflow: hidden; flex-wrap: nowrap;">{{searchResult.serviciuName | truncateServiciuName}}</span></div>

                    </div>
                    <div
                        style="display: flex; flex-direction: row; justify-content: start; align-items: center; margin-top: 0.5em; max-width: 7em; overflow: hidden; text-overflow: ellipsis;">
                        <i style="font-size: medium; color: var(--selected-color); margin-right: 0.8em;"
                            class="fa-solid fa-location-dot"></i>

                        <div style="color: var(--text-color-white); padding: 0.1em;">
                            <span *ngIf="searchResult.judetIds.length > 1">{{searchResult.judetIds.length}} Judete</span>
                            <span *ngIf="searchResult.judetIds.length === 1">{{searchResult.judetNames[0]}}</span>
                        </div>

                    </div>
                </div>


            </div>
        </div>
        <div>
        </div>
    </div>
