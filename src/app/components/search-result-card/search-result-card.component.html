<div (click)="clickCard()" class="content">
    <div style="display: flex; flex-direction: column;  align-items: center;">
        <img [src]="searchResult.imagineCover.fileContentBase64" alt="Electrician" style="width: 70%;">
        <div style="width: 70%;">
            <p style="color: white; width: fit-content; font-size: large; font-weight: bold; margin-top: 1em;">
                {{searchResult.userName}}</p>
            <div style="max-height: 16vh; text-overflow: ellipsis; overflow: hidden;">
                <p
                style="color: white; width: fit-content; margin-top: 1em; font-size: medium; font-weight: 500; text-overflow: ellipsis; overflow: hidden;">
                {{searchResult.descriere}}.</p>
            </div>
            <p style="color: white; margin-top: 0.5em; margin-bottom: 0.5em; font-weight: bold;">Rating</p>
            <app-star-rating [rating]="searchResult.starsAverage"></app-star-rating>
        </div>
    </div>
    <div>
    </div>
</div>
