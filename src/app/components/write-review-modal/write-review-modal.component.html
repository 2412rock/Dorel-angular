<div style="width: 45vw; height: 65vh; background-color: var(--brighter-blue);">
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
        <div>
            <p style="font-size: large; font-weight: bold; color: white;">Write your review</p>
        </div>
        <div>
            <form>
                
                <textarea [ngStyle]="{'border': validation ? '0.1em solid red' : '0.1em solid --var(--brighter-blue)'}" style="width: 40vw;height: 40vh; background-color: gray; color: white;" [(ngModel)]="descriptionText" id="description"
                    name="description" rows="6" cols="40"
                    placeholder="Enter your review here..."></textarea><br>
                
            </form>
        </div>
        <div style="width: 40vw;">
            <p style="color: white; font-size: medium; font-weight: bold;">Give a star rating</p>
            <app-star-rating [rating]="5"></app-star-rating>
        </div>
    </div>
    <div style="display: flex; justify-content: end; margin-top: 2em;">
        <div (click)="decline()" style="border-radius: 10%; padding: 1em; cursor: pointer; background-color: red;">
            <span style="font-size: large; font-weight:500; color: white;">Cancel</span>
        </div>
        <div (click)="accept()" style="border-radius: 10%; padding: 1em; cursor: pointer; background-color: green; margin-right: 1.5em; margin-left: 1em;">
            <span style="font-size: large; font-weight:500; color: white">Publish</span>
        </div>
        
        
    </div>
</div>
