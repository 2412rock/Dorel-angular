<section class="vh-100" style=" ">
    <div class="mask d-flex align-items-center h-100" style=" ">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Reset password</h2>
                <p class="text-center mb-5">If there is an email associeted with an account, you will receive a code</p>
                <form>
  
                  
  
                  <p *ngIf="emailValidation" style="color: red;">Enter your email</p>
                  <div class="form-outline mb-4" [ngClass]="{'validation-highlight': emailValidation}">
                    <input [(ngModel)]="email" [ngModelOptions]="{standalone: true}" type="email" id="form3Example3cg" class="form-control form-control-lg" placeholder="Your Email"/>
                  </div>
                  
                  <div class="d-flex justify-content-center">
          
                    <button type="button" (click)="clickReset()"
                      class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Reset password</button>
                      
                  </div>
                  <!-- Bootstrap spinner -->
                  <div *ngIf="loadingSpinner" class="d-flex justify-content-center align-items-center custom-spinner">
                    <div class="spinner-border text-primary" style="color: var(--selected-color);" role="status">
                    </div>
                  </div>
  
                  <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!"
                      class="fw-bold text-body"><u>Login here</u></a></p>
  
                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
