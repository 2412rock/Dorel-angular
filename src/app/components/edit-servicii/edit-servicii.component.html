<div style="display: flex; flex-direction: row;">
    <app-edit-servicii-sidebar [loading]="loadingServicii" [servicii]="servicii" [resetIndexEvent]="resetIndex" (selectedServiciuEvent)="getSelectedServiciu($event)"></app-edit-servicii-sidebar>
    <app-edit-serviciu *ngIf="selectedServiciu != null" [serviciu]="selectedServiciu" (publishDone)="publishDoneHandler($event)"></app-edit-serviciu>
    <div *ngIf="selectedServiciu == null" style="width: 80vw; height: 100vh;" class="theme-slate-gray"></div>
</div>
