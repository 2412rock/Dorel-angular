<div class="content">
    <div style="display: flex; flex-direction: column; align-items: center;  height: 80%;">
        <div style="margin-top: 2em;">
            <i *ngIf="data.isSuccess" style="font-size: 7em; color: green; margin-bottom: 0.2em;" class="fa-regular fa-circle-check"></i>
            <i *ngIf="!data.isSuccess" style="font-size: 7em; color: red; margin-bottom: 0.2em;" class="fa-regular fa-circle-xmark"></i>
        </div>
        <div style="margin-bottom: 1em;">
            <span [ngStyle]="{'color': data.isSuccess ? 'green' : 'red'}" style="font-size: large; font-weight: bold;">{{data.title}}</span>
        </div>
        <div style="display: flex; align-items: center; justify-content: center;">
            <span style="font-size: medium; text-align: center;">{{data.message}}</span>
        </div>
        
    </div>
    <div style="display: flex; justify-content: center;">
        <div (click)="close()" [ngStyle]="{'background-color': data.isSuccess ? 'green' : 'red'}" style="border-radius: 10%; padding: 1em; cursor: pointer;">
            <span style="font-size: large; font-weight:400;">Close</span>
        </div>
        
    </div>
    
</div>
