<section class="vh-100" style=" ">
  <div class="mask d-flex align-items-center h-100" style=" ">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form>

                <p *ngIf="nameValidation" style="color: red;">Name field mandatory</p>
                <div class="form-outline mb-4" [ngClass]="{'validation-highlight': nameValidation}">
                  <input [(ngModel)]="name" [ngModelOptions]="{standalone: true}" type="text" id="form3Example1cg" class="form-control form-control-lg" placeholder="Your name"/>
                </div>

                <p *ngIf="emailValidation" style="color: red;">Enter a valid email</p>
                <div class="form-outline mb-4" [ngClass]="{'validation-highlight': emailValidation}">
                  <input [(ngModel)]="email" [ngModelOptions]="{standalone: true}" type="email" id="form3Example3cg" class="form-control form-control-lg" placeholder="Your Email"/>
                </div>
                
                <p *ngIf="passwordValidation" style="color: red;">Enter a valid password</p>
                <div class="form-outline mb-4" [ngClass]="{'validation-highlight': passwordValidation}">
                  <input [(ngModel)]="password" [ngModelOptions]="{standalone: true}" type="password" id="form3Example4cg" class="form-control form-control-lg" placeholder="Password" />
                </div>

                <p *ngIf="repeatPasswordValidation && !passwordValidation" style="color: red;">Password does not match</p>
                <div class="form-outline mb-4" [ngClass]="{'validation-highlight': repeatPasswordValidation && !passwordValidation}">
                  <input [(ngModel)]="repeatPassword" [ngModelOptions]="{standalone: true}" type="password" id="form3Example4cdg" class="form-control form-control-lg" placeholder="Repeat your password"/>
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
        
                  <button type="button" (click)="onClickRegister()"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">{{registerButtonText}}</button>
                    
                </div>
                <!-- Bootstrap spinner -->
                <div *ngIf="loadingSpinner" class="d-flex justify-content-center align-items-center custom-spinner">
                  <div class="spinner-border text-primary" style="color: var(--selected-color);" role="status">
                  </div>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
