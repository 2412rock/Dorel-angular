<section class="vh-100 bg-image">
    <div class="mask d-flex align-items-center h-100" style="background-color: var(--tab-color);">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Verify your account using the code that was sent to your email</h2>
  
                <form>
                  <div class="form-outline mb-4">
                    <input [(ngModel)]="verificationCode" [ngModelOptions]="{standalone: true}" type="text" id="form3Example1cg" class="form-control form-control-lg" placeholder="Enter your verification code"/>
                  </div>
  
                  <div class="d-flex justify-content-center">
                    <button type="button" (click)="onClickVerify()"
                      class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Verify user</button>
                  </div>
                  <!-- Bootstrap spinner -->
                <div *ngIf="loadingSpinner" class="d-flex justify-content-center align-items-center custom-spinner">
                  <div class="spinner-border text-primary" role="status">
                  </div>
                </div>
                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
