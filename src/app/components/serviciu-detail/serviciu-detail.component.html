<div *ngIf="!loading" style="width: 100vw; height: 100vh; background-color: var(--background-color); display: flex; justify-content: center; overflow-y: auto;">
    <div class="top">
        <div (click)="goBack()" style="display: flex; flex-direction: row; align-items: center; justify-content: center; margin-left: 2em; cursor: pointer;">
            <i style="font-size: 1.5em; color: white;" class="fa-solid fa-arrow-left"></i>
            <span style="font-size: 1.5em; color: white; margin-left: 0.5em;">Go back</span>
        </div>
        <app-my-account-menu></app-my-account-menu>
    </div>
    
    
    <div style="margin-top: 5em; width: 70vw; background-color: var(--card-color); border-radius: 0.7em; height: fit-content; padding: 2em;">
        <div style="display: flex; flex-direction: row;">
            <p style="color: white; font-size: 3em; font-weight: bold;">{{searchResult.userName}}</p>
            <app-star-rating [rating]="5" style="margin-left: 1.5em;"></app-star-rating>
        </div>
        <p style="margin-top: 1em; font-size: 2em; color: var(--text-color-white)">Description</p>
        <p style="color: white; font-size: large; margin-top: 1em;">{{searchResult.descriere}}</p>
        <p style="margin-top: 2em; font-size: 2em; color: var(--text-color-white)">Gallery</p>
        <app-image-collection style="margin-top: 1em;" [imagini]="imagini"></app-image-collection>
        <p style="margin-top: 1em; font-size: 2em; color: var(--text-color-white);">Contact info</p>
        <div style="display: flex; flex-direction: row; align-items: center ;margin-top: 1.6em;">
            <i class="fa-solid fa-envelope contact-text"></i>
            <span class="contact-text" style="margin-left:1em">Email: email.com</span>
        </div>
        <div style="display: flex; flex-direction: row; align-items: center ;margin-top: 1em; margin-bottom: 1.2em;">
            <i class="fa-solid fa-envelope contact-text"></i>
            <span class="contact-text margin-left:1em" style="margin-left:1em">Phone: 012 344 231</span>
        </div>
        
        <app-button [label]="'Send message'"></app-button>
        <div style="display: flex; flex-direction: row; align-items: center; justify-content: space-between; width: 100%">
            <div>
                <p style="margin-top: 1em; font-size: 2em; color: white; font-weight: bold;">Customer Reviews</p>
            </div>
            
            <div *ngIf="showWriteReview" (click)="writeReview()" style="cursor: pointer; display: flex; flex-direction: row;">
                <i style="font-size: medium; color: white; margin-right: 0.7em;" class="fa-solid fa-pen"></i>
                <p style="color: white; font-size: medium;">Write a review</p>
            </div>
        </div>
        <div style="background-color: var(--card-color); width: 70vw; margin-top: 2em; border-radius: 1em; width: 100%;">
            <div *ngFor="let review of reviews">
                <div style="background-color: var(--review-color); border-radius: 0.7em; padding: 2em; margin-bottom: 1.4em;">
                    <app-review-card [description]="review.reviewDescription" [reviewerName]="review.reviewerName" [stars]="review.rating"></app-review-card>
                </div>
            </div>
        </div>
        <div *ngIf="reviews.length === 0" style="background-color: var(--card-color); margin-top: 2em; border-radius: 1em; width: 100%;">
            
                <div style="background-color: var(--review-color); border-radius: 0.7em; padding: 2em; display: flex; align-items: center; justify-content: center;">
                    <p style="font-size: large; color: var(--text-color-white); font-weight: 500;"> No reviews yet</p>
                </div>
            
        </div>
    </div>
</div>
<div *ngIf="loading" style="width: 100vw; height: 100vh; background-color: var(--background-color); display: flex; justify-content: center; align-items: center;">
    <div class="top">
        <div (click)="goBack()" style="display: flex; flex-direction: row; align-items: center; justify-content: center; margin-left: 2em; cursor: pointer;">
            <i style="font-size: 1.5em; color: white;" class="fa-solid fa-arrow-left"></i>
            <span style="font-size: 1.5em; color: white; margin-left: 0.5em;">Go back</span>
        </div>
        <app-my-account-menu></app-my-account-menu>
    </div>
    <div *ngIf="loading" class="d-flex custom-spinner" style="margin-left: 0.5em;">
        <div class="spinner-border text-primary" style="width: 4.5rem; height: 4.5rem;" role="status">
        </div>
    </div>
</div>
