<div
  style="display: flex; justify-content: center; align-items: center; height: 90vh; width: 100vw;   flex-direction: column;">
  <div class="select-item">
    <div class="selected-item" (click)="showDropDown = !showDropDown">
      <span style="">{{selectedDropdownValue}}</span>
      <i class="fa-solid fa-caret-down" style="color: black; font-size: 1.4em; margin-left: 1em;"></i>
    </div>
    <div *ngIf="showDropDown"  style="background-color: var(--tab-color);">
      <div *ngFor="let item of dropdownValues; let i = index">
        <div class="dropdown-item" (click)="selectItem(i)">
          <span>{{item}}</span>
        </div>
       
      </div>
      
    </div>
  </div>
  <div *ngIf="selectedDropdownValue === dropdownValues[0]" style="width: 80%;">
    <table style="width: 100%; height: 100%; border-collapse: collapse; border: 2px solid white;">
      <thead>
        <tr>
          <th style="border: 1px solid white; padding: 10px; color: white;">Ip address</th>
          <th style="border: 1px solid white; padding: 10px; color: white;">Access time</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of logs">
          <td style="border: 1px solid white; padding: 10px; font-size: large; color: white;">{{ item.ipAddress}}</td>
          <td style="border: 1px solid white; padding: 10px; font-size: large; color: white;">{{ item.accessTime }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf="selectedDropdownValue === dropdownValues[1]" style="width: 80%;">
    <table style="width: 100%; height: 100%; border-collapse: collapse; border: 2px solid white;">
      <thead>
        <tr>
          <th style="border: 1px solid white; padding: 10px; color: white;">Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of emails">
          <td style="border: 1px solid white; padding: 10px; font-size: large; color: white;">{{ item}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
