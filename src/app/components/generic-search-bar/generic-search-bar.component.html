<div #parentElement style="max-width: 100%;">
    <div style="width: 100%;">
        <div class="input-container" style="width: 100%;" [ngStyle]="{'border': showValidationError ? 'solid 1px red': 'solid 1px rgba(0, 0, 0, 0.1)'}">
            <div class="space-between">
                <input type="text" class="" [formControl]="textInput" [placeholder]="placeHolderText"/>
                <div>
                    <i (click)="clearSerchbar()" class="fa-solid fa-x"></i>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div *ngIf="dropdownVisible" [style.width.px]="getParentWidth()" class="input-container" style="position:fixed;">
            <div class="dropdown-items-header">Suggested results</div>
            <div *ngFor="let item of filteredResults">
                <div (click)="selectOption(item)" class="dropdown-item">{{item.name}}</div>
            </div>
        </div>
    </div>
    <div *ngIf="showValidationError">
        <span style="color: red; font-size: medium;">This field is mandatory</span>
    </div>
</div>
<div class="search-bars-container">
    
</div>
