<div *ngIf="!loading" class="content">

    <div *ngIf="!loading" class="cards-container" style="">
        <div *ngIf="serviciuName != undefined && judetName === undefined" style="width: 100%; margin: 1em;">
            <span style="color: white; font-size: 2.4em; font-weight: bold;">Servicii de {{serviciuName}}</span>
        </div>
        <div *ngIf="serviciuName != undefined && judetName != undefined" style="width: 100%; margin: 1em;">
            <span style="color: white; font-size: 2.4em; font-weight: bold;">Servicii de {{serviciuName}} in judetul
                {{judetName}}</span>
        </div>
        <div *ngIf="(serviciuName === undefined && judetName === undefined )&& (editServicii === false || editServicii === undefined)"
            style="width: 100%; margin: 1em;">
            <span style="color: white; font-size: 2.4em; font-weight: bold;">Cele mai cautate servicii</span>
        </div>
        <div *ngIf="editServicii" style="width: 100%; margin: 1em;">
            <span style="color: white; font-size: 2.4em; font-weight: bold;">Serviciile tale</span>
        </div>
        <div *ngIf="judetName != undefined && serviciuName === undefined" style="width: 100%; margin: 1em;">
            <span style="color: white; font-size: 2.4em; font-weight: bold;">Servicii in judetul {{judetName}}</span>
        </div>
        <div *ngFor="let item of filteredSearchResults" style="margin: 1em;">
            <app-search-result-card (cardClickEvent)="handleClickCard($event)"
                [searchResult]="item"></app-search-result-card>
        </div>
        <div *ngIf="searchResults.length === 0 && !editServicii"
            style="display: flex; flex-direction: column; align-items: center; justify-content: center; width: 70vw; margin-top: 4em;">
            <i class="fa-solid fa-face-sad-tear" style="font-size: 4em; color: var(--text-color-white);"></i>
            <p style="font-size: 2em; color: var(--text-color-white); margin-top: 3em;">Nu am gasit nicio persona care
                ofera servicii</p>
        </div>
        <div *ngIf="searchResults.length === 0 && editServicii != undefined && editServicii"
            style="display: flex; flex-direction: column; align-items: center; justify-content: center; width: 70vw; margin-top: 4em;">
            <i class="fa-solid fa-exclamation" style="font-size: 4em; color: var(--text-color-white);"></i>
            <p style="font-size: 2em; color: var(--text-color-white); margin-top: 3em;">Nu ai publicat niciun serviciu
            </p>
        </div>
    </div>

</div>
<div *ngIf="loading" style="display: flex; align-items: center; justify-content: center; height: 90%; width: 100%; background-color: var(--background-color);">
    <div class="d-flex custom-spinner" style="margin-left: 0.5em;">
        <div class="spinner-border text-primary" style="width: 3.5rem; height: 3.5rem;color: var(--selected-color);"
            role="status">
        </div>
    </div>
</div>
