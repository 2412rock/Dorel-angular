        <div class="top">
            <span (click)="clickLogo()" class="logo">DOREL</span>
            <div>
                <i id="sidebar-btn" (click)="toggleSidebar()" class="fa-solid fa-bars sidebar-button-toggle" ></i>
            </div>
            <div style="margin-top: 1em;">
                <app-search-bar (searchClickEvent)="getDataFromSearch($event)"></app-search-bar>
            </div>
            

            <app-my-account-menu class="account" style="margin-right: 2em; margin-bottom: 1em;"></app-my-account-menu>
            
        </div>
        <div *ngIf="sidebarShow" class="sidebar" (click)="stopPropagation($event)">
            <div [appClickOutside]="sidebarShow" (clickOutsideEvent)="closeSidebar()" *ngIf="sidebarShow">
                <div class="btn-in-sidebar">
                    <i class="fa-solid fa-arrow-right-from-bracket" style="margin-right: 0.5em;"></i>
                    <span> Log out</span>
                </div>
                <div class="btn-in-sidebar">
                    <i class="logout-icon fa-solid fa-gear" style="margin-right: 0.5em;"></i>
                    <span > Settings</span>
                </div>
            </div>
        </div>
        <div *ngIf="loading" style="width: 70vw; height: 40vh; display: flex; align-items: center; justify-content: center;">
            <div class="d-flex custom-spinner" style="margin-left: 0.5em;">
                <div class="spinner-border text-primary" style="width: 3.5rem; height: 3.5rem;color: var(--selected-color);" role="status">
                </div>
            </div>
        </div>
        <div *ngIf="!loading" class="cards-container" style="">
            <div *ngIf="serviciuName != undefined" style="width: 100%; margin: 1em;">
                <span style="color: white; font-size: 2.4em; font-weight: bold;">Servicii de {{serviciuName}}</span>
            </div>
            <div *ngIf="serviciuName === undefined && (editServicii === undefined || editServicii === false)" style="width: 100%; margin: 1em;">
                <span style="color: white; font-size: 2.4em; font-weight: bold;">Cele mai cautate servicii</span>
            </div>
            <div *ngIf="editServicii" style="width: 100%; margin: 1em;">
                <span style="color: white; font-size: 2.4em; font-weight: bold;">Serviciile tale</span>
            </div>
            <div *ngIf="judetName != undefined && serviciuName === undefined" style="width: 100%; margin: 1em;">
                <span style="color: white; font-size: 2.4em; font-weight: bold;">Servicii in judetul {{judetName}}</span>
            </div>
            <div *ngFor="let item of filteredSearchResults" style="margin: 1em;">
                <app-search-result-card (cardClickEvent)="handleClickCard($event)" [searchResult]="item"></app-search-result-card>
            </div>
            <div *ngIf="searchResults.length === 0 && !editServicii" style="display: flex; flex-direction: column; align-items: center; justify-content: center; width: 70vw; margin-top: 4em;">
                <i class="fa-solid fa-face-sad-tear" style="font-size: 4em; color: var(--text-color-white);"></i>
                <p style="font-size: 2em; color: var(--text-color-white); margin-top: 3em;">Nu am gasit nicio persona care ofera servicii</p>
            </div>
            <div *ngIf="searchResults.length === 0 && editServicii != undefined && editServicii" style="display: flex; flex-direction: column; align-items: center; justify-content: center; width: 70vw; margin-top: 4em;">
                <i class="fa-solid fa-exclamation" style="font-size: 4em; color: var(--text-color-white);"></i>
                <p style="font-size: 2em; color: var(--text-color-white); margin-top: 3em;">Nu ai publicat niciun serviciu</p>
            </div>
        </div>
    </div>
</div>
