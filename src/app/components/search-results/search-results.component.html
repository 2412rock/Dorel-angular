<div *ngIf="!loading" class="content" style="z-index: 0;">

    <div *ngIf="!loading" class="cards-container" style="z-index: 1;">
        
        <div
            style="width: 100%; margin: 1em; display: flex; flex-direction: row; justify-content: space-between;">
            <span *ngIf="!editServicii" style="color: white; font-size: 2.4em; font-weight: bold;">Am gasit {{filteredSearchResults.length}} rezultat(e)</span>
            <span *ngIf="editServicii" style="color: white; font-size: 2.4em; font-weight: bold;">Anunturile tale</span>
            <app-generic-dropdown *ngIf="!editServicii" style="z-index: 1;" [selectedDropdownValue]="dropDownValuesSearch[selectedDropDownvalue]" (selectedValueEvent)="dropDownValueChange($event)" [dropdownValues]="dropDownValuesSearch"></app-generic-dropdown>
            <app-generic-dropdown *ngIf="editServicii" style="z-index: 1;" [selectedDropdownValue]="dropdownValuesEdit[selectedDropDownvalue]" (selectedValueEvent)="dropDownValueChange($event)" [dropdownValues]="dropdownValuesEdit"></app-generic-dropdown>

        </div>


        <div *ngFor="let item of filteredSearchResults" style="margin: 1em;">
            <app-search-result-card (cardClickEvent)="handleClickCard($event)"
                [searchResult]="item"></app-search-result-card>
        </div>
        <div *ngIf="searchResults.length === 0 && !editServicii"
            style="display: flex; flex-direction: column; align-items: center; justify-content: center; width: 90vw; margin-top: 4em;">
            <i class="fa-solid fa-face-sad-tear" style="font-size: 4em; color: var(--text-color-white);"></i>
            <p style="font-size: 2em; color: var(--text-color-white); margin-top: 3em;">Nu am gasit nicio persona care
                ofera servicii</p>
        </div>
        <div *ngIf="searchResults.length === 0 && editServicii != undefined && editServicii"
            style="display: flex; flex-direction: column; align-items: center; justify-content: center; width: 90vw; margin-top: 4em;">
            <i class="fa-solid fa-exclamation" style="font-size: 4em; color: var(--text-color-white);"></i>
            <p style="font-size: 2em; color: var(--text-color-white); margin-top: 3em;">Nu ai publicat niciun serviciu
            </p>
        </div>
    </div>

</div>
<div *ngIf="loading" style="display: flex; align-items: center; justify-content: center; height: 90vh; width: 100%;">
    <div class="d-flex custom-spinner" style="margin-left: 0.5em;">
        <div class="spinner-border text-primary" style="width: 3.5rem; height: 3.5rem;color: var(--selected-color);"
            role="status">
        </div>
    </div>
</div>
