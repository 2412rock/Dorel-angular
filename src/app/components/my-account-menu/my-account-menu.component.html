<div class="top" style="z-index:0">
    <button *ngIf="!isLoggedIn" type="button" (click)="clickLogin()"
                class="btn btn-success btn-block btn-lg gradient-custom-4 text-body login-btn">Log in</button>
    <div class="user-info" *ngIf="isLoggedIn">
        <img class="profile-pic" [src]="displayPlaceholder ? placeHolderImg : profilePicContent" alt="Profile Picture"/>

        <p (click)="clickMyAccount()" class="my-account">Contul meu</p>
        <i class="fa-solid fa-caret-down account-dropdown-icon"></i>
    </div>
</div>
<div *ngIf="showAccountDropdown" class="top-dropdown" style="position: absolute;">
    <div class="account-dropdown">
        <div class="account-dropdown-item" *ngFor="let item of accountDropDown">
            <p *ngIf="item === 'Log out'" (click)="clickLogout()" class="dropdown-item-p"> {{item}} </p>
            <i class="logout-icon" *ngIf="item === 'Log out'" class="fa-solid fa-arrow-right-from-bracket"></i>
            <p (click)="clickAccountSettings()" *ngIf="item != 'Log out'" class="dropdown-item-p">{{item}}</p>
        </div>
    </div>
</div>
