<div class="content">
    <div style="display: flex; flex-direction: column; align-items: center;  height: 80%;">
        <div style="margin-top: 2em;">
            <i  style="font-size: 7em; color: rgb(0, 0, 0); margin-bottom: 0.2em;" class="fa-solid fa-question"></i>
        </div>
        <div style="margin-bottom: 1em;">
            <span style="font-size: large; font-weight: bold; color:black">{{data.title}}</span>
        </div>
        <div style="display: flex; align-items: center; justify-content: center;">
            <span style="font-size: medium; text-align: center;">{{data.message}}</span>
        </div>
        
    </div>
    <div style="display: flex; justify-content: center;">
        <div (click)="accept()" style="border-radius: 10%; padding: 1em; cursor: pointer; background-color: green; margin-right: 1.5em;">
            <span style="font-size: large; font-weight:400;">Yes</span>
        </div>
        <div (click)="decline()" style="border-radius: 10%; padding: 1em; cursor: pointer; background-color: red;">
            <span style="font-size: large; font-weight:400;">No</span>
        </div>
        
    </div>
    
</div>
