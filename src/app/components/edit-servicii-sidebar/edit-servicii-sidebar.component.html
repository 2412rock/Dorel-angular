<ul *ngIf="!loading" class="nav flex-column" style="display: flex; flex-direction: column; background-color: var(--smaller-tab-color);">
    <div (click)="goBack()" style=" display: flex; justify-content: center; align-items: center; padding: 0.5em; flex-direction: row; margin-top: 7em;">
        <i class="fa-solid fa-arrow-left" style="font-size: 1.4em; margin-right: 1em; cursor: pointer;"></i>
        <span style="font-weight: bold; text-align: center; font-size: 1.4em; color: var(--text-color-black);;">Serviciile tale</span>
    </div>
    <div *ngFor="let item of servicii; let i = index">
        <div class="nav-item-div" (click)="selectServiciu(i)" [ngStyle]="{'background-color': selectedServiciuIndex === i ? 'var(--selected-dropdown-color)' : ''}">
            <li class="nav-item">
                <span style="color: var(--text-color-black); font-weight: 500; font-size: 1.4em;">{{item.name}}</span>
            </li>
        </div>
    </div>
</ul>
<div *ngIf="loading"  class="nav flex-column" style="display: flex; align-items: center; justify-content: center; background-color: var(--smaller-tab-color);">
    <div class="d-flex custom-spinner" style="margin-left: 0.5em;">
        <div class="spinner-border text-primary" style="width: 1.8rem; height: 1.8rem;color: var(--selected-color);" role="status">
        </div>
    </div>
</div>
