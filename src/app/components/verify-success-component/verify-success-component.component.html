<section class="vh-100 bg-image">

        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Your accont is verified. You can login now</h2>
                <div class="d-flex justify-content-center">
                  <button type="button" (click)="onClickGoBackToLogin()"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Go back to login</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
