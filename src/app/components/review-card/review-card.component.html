<div style="display: flex; flex-direction: row;">
    <img class="profile-pic" src="https://cdn-icons-png.flaticon.com/512/9131/9131529.png"/>
    <div style="display: flex; flex-direction: column;">
        <div style="display: flex; flex-direction: row;">
            <p style="font-size: medium; color: white; font-weight: bold;">{{reviewerName}}</p>
            <app-star-rating [static]="true" [rating]="stars" style="margin-left: 1.5em;"></app-star-rating>
        </div>
        <div>
            <p style="color: white;">{{description}}</p>
        </div>
    </div>
</div>
