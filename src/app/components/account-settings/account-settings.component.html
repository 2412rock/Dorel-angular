<div class="parent">

  <div class="setting-items">
    <div *ngFor="let item of settingsItems.settings; let i = index" style="width: fit-content; cursor: pointer;">
      <div class="highlight"
        style="display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 2em;"
        (click)="selectMenuItem(i)">
        <img [src]="item.img" />
        <span style="color: white; font-size: 1.3em; margin-top: 0.8em; font-weight: bol;">{{item.name}}</span>
      </div>
    </div>
  </div>
</div>
