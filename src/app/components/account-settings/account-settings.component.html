<div
  style="width: 100vw; height: 100vh; background-color: var(--background-color); display: flex; justify-content: center; align-items: center;">
  <div class="top">
    <span (click)="clickLogo()"
       style="font-size: 4em; color: white; font-family: 'Courier New', Courier, monospace; margin-left: 0.5em; cursor: pointer;">DOREL</span>
    <div style="margin-top: 1em;">
      <app-search-bar (searchClickEvent)="navigateToSearch($event)"></app-search-bar>
    </div>
    <app-my-account-menu style="margin-right: 2em; margin-bottom: 1em;"></app-my-account-menu>
  </div>
  <div style="width: 60%; display: flex; flex-direction: row; flex-wrap: wrap;">
    <div *ngFor="let item of settingsItems.settings; let i = index" style="width: fit-content; cursor: pointer;">
      <div class="highlight" style="display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 2em;" (click)="selectMenuItem(i)">
          <img [src]="item.img"/>
        <span style="color: white; font-size: 1.3em; margin-top: 0.8em; font-weight: bol;">{{item.name}}</span>
      </div>
    </div>
  </div>
  <div style="">
    <!-- <app-settings-sidebar [selectItemEvent]="selectedItemEvent"
      (sideBarEventEmitter)="selectMenuItem($event)"></app-settings-sidebar>

    <app-assign-servicii (publishDone)="deselectOption($event)" *ngIf="menuItemSelected === 1"></app-assign-servicii>
    <app-edit-servicii (editDone)="deselectOption($event)" *ngIf="menuItemSelected === 2"></app-edit-servicii> -->
  </div>
</div>
