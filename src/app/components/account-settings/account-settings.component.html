<div class="parent" style="">

  <div class="setting-items" style="">
    <div *ngFor="let item of settingsItems.settings; let i = index">
      <div [ngStyle]="{'display': !isAdmin && item.name === 'Overview admin'? 'none' : 'flex'}" class="highlight"
        style="display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 2em; width: fit-content; cursor: pointer;"
        (click)="selectMenuItem(i)">
        <img [src]="item.img" />
        <span style="color: white; font-size: 1.3em; margin-top: 0.8em; font-weight: bol;">{{item.name}}</span>
      </div>
    </div>
  </div>
</div>
