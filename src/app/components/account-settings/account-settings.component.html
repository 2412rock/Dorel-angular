<div>
    <div style="display: flex; flex-direction: row;">
      <div style="width: 10vw;">
        <app-settings-sidebar [selectItemEvent]="selectedItemEvent" (sideBarEventEmitter)="selectMenuItem($event)"></app-settings-sidebar>
      </div>
      <div style="width: 90vw; height: 100vh;">
          <!-- <app-setting-content [selectedSetting]="selectedSetting"></app-setting-content> -->
          <app-assign-servicii (publishDone)="deselectOption($event)" *ngIf="menuItemSelected === 1"></app-assign-servicii>
          <app-edit-servicii (editDone)="deselectOption($event)" *ngIf="menuItemSelected === 2"></app-edit-servicii>
          <div *ngIf="menuItemSelected != 1 && menuItemSelected != 2 " style="width: 90vw; height: 100%; background-color: var(--tab-color);"></div>
      </div>
      
    </div>
  </div>
