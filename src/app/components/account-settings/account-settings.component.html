<section class="vh-100 bg-image">
    <div class="mask d-flex h-100 gradient-custom-3">
        <div class="container justify-content-center align-items-center">
            <div class="row justify-content-center align-items-center h-100 center-card">
                <div class="justify-content-center align-items-center center-card">
                    <div class="card size-100" style="border-radius: 15px;">
                        <div class="card-body justify-content margin-0">
                            <!-- Sidebar -->
                            <div class="sidebar">
                                <nav>
                                    <div>
                                        <div class="list-group list-group-flush">
                                            <div [ngClass]="{'active' : menuItemSelected == 0}" (click)="selectMenuItem(0)" class="list-group-item list-group-item-action py-2 ripple"
                                                aria-current="true">
                                                <i class="fas fa-tachometer-alt fa-fw me-3"></i><span
                                                    class="menu-item-text">Servicii oferite</span>
                                            </div>
                                            <div (click)="selectMenuItem(1)" 
                                            [ngClass]="{'active' : menuItemSelected == 1}" class="list-group-item list-group-item-action py-2 ripple">
                                                <i class="fas fa-chart-area fa-fw me-3"></i><span
                                                    class="menu-item-text">Setari acont</span>
                                            </div>
                                            <div (click)="selectMenuItem(2)" [ngClass]="{'active' : menuItemSelected == 2}" class="list-group-item list-group-item-action py-2 ripple"><i
                                                    class="fas fa-lock fa-fw me-3"></i><span
                                                    class="menu-item-text">Password</span></div>
                                            <div (click)="selectMenuItem(3)" [ngClass]="{'active' : menuItemSelected == 3}" class="list-group-item list-group-item-action py-2 ripple"><i
                                                    class="fas fa-chart-line fa-fw me-3"></i><span
                                                    class="menu-item-text">Analytics</span></div>
                                            <div (click)="selectMenuItem(4)" [ngClass]="{'active' : menuItemSelected == 4}" class="list-group-item list-group-item-action py-2 ripple">
                                                <i class="fas fa-chart-pie fa-fw me-3"></i><span
                                                    class="menu-item-text">SEO</span>
                                            </div>

                                        </div>
                                    </div>
                                </nav>
                            </div>
                            <!-- Sidebar -->
                            <div class="option-menu" style="width: 100%; height: 100%;">
                                <router-outlet></router-outlet>
                                <!-- <app-assign-servicii></app-assign-servicii> -->
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
