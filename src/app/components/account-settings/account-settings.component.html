<div
  style="width: 100vw; height: 100vh; background-color: var(--background-color); display: flex; align-items: center; overflow-y: scroll; flex-direction: column;">
  <div class="top">
    <span (click)="clickLogo()" class="logo">DOREL</span>
    <i id="sidebar-btn" (click)="toggleSidebar()" class="fa-solid fa-bars sidebar-button-toggle"></i>
    <div style="margin-top: 1em;">
      <app-search-bar (searchClickEvent)="navigateToSearch($event)"></app-search-bar>
    </div>


    <div style="display: flex; flex-direction: row; justify-content: center; align-items: center;">
      <i (click)="goToMessages()" style="font-size: large; color: white; margin-right: 0.4em; cursor: pointer;"
        class="fa-solid fa-message"></i>
      <span *ngIf="showMessageNotification" style="color: red; font-size: medium;">**</span>
      <app-my-account-menu class="account" style="margin-right: 2em; margin-bottom: 1em;"></app-my-account-menu>
    </div>
  </div>
  <app-side-bar-mobile [sidebarShowChange]="sidebarShowEvent" (sideBarClose)="closeSidebar()"></app-side-bar-mobile>

  <div class="setting-items">
    <div *ngFor="let item of settingsItems.settings; let i = index" style="width: fit-content; cursor: pointer;">
      <div class="highlight"
        style="display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 2em;"
        (click)="selectMenuItem(i)">
        <img [src]="item.img" />
        <span style="color: white; font-size: 1.3em; margin-top: 0.8em; font-weight: bol;">{{item.name}}</span>
      </div>
    </div>
  </div>
  <div style="">
    <!-- <app-settings-sidebar [selectItemEvent]="selectedItemEvent"
      (sideBarEventEmitter)="selectMenuItem($event)"></app-settings-sidebar>

    <app-assign-servicii (publishDone)="deselectOption($event)" *ngIf="menuItemSelected === 1"></app-assign-servicii>
    <app-edit-servicii (editDone)="deselectOption($event)" *ngIf="menuItemSelected === 2"></app-edit-servicii> -->
  </div>
</div>
