<section class="vh-100" style="background-color: var(--tab-color);">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-white text-black" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-black-50 mb-5">Please enter your login and password!</p>

              <div class="form-outline form-black mb-4">
                <input [(ngModel)]="email" [ngModelOptions]="{standalone: true}" type="email" id="typeEmailX" class="form-control form-control-lg" placeholder="Email"/>
              </div>

              <div class="form-outline form-white mb-4">
                <input [(ngModel)]="password" [ngModelOptions]="{standalone: true}" type="password" id="typePasswordX" class="form-control form-control-lg" placeholder="Password"/>
              </div>

              <p class="small mb-5 pb-lg-2"><a class="text-black-50" href="#!">Forgot password?</a></p>

              <button (click)="onClickLogin()" class="btn btn-outline-black btn-lg px-5" style="border: 0.1em solid grey;" type="submit">Login</button>
              <div class="btn btn-lg px-5">
                <asl-google-signin-button type="standard" size="large"> </asl-google-signin-button>
              </div>
              
              <!-- Bootstrap spinner -->
              <div *ngIf="loadingSpinner" class="d-flex justify-content-center align-items-center custom-spinner">
                <div class="spinner-border text-primary" role="status">
                </div>
              </div>

            </div>

            <div>
              <p class="mb-0">Don't have an account? <a routerLink="/register-page" class="text-black-50 fw-bold">Sign Up</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
