server {
    listen 80;  # Listen on port 80 for HTTP
    server_name 192.168.1.159;  # Replace with your domain or public IP

    location / {
        root /usr/share/nginx/html;  # Path to your Angular build output
        index index.html index.htm;

        try_files $uri $uri/ /index.html;  # Serve index.html for Angular routing
    }

    # Optionally, you can add some additional headers for better security and performance
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Frame-Options SAMEORIGIN;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;  # For future HTTPS
}
